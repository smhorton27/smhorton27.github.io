<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <link rel="stylesheet" href="style.css">
    <link  rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <main class="cat-gallery">
        <div class="child">
            <img class="animate__animated animate__bounce" src="http://placekitten.com/400/300" alt="">
            <p>Persian</p>
        </div>
        <div class="child">
            <img class="animate__animated animate__flash" src="http://placekitten.com/400/300" alt="">
            <p>Persian</p>
        </div>
        <div class="child">
            <img class="animate__animated animate__swing" src="http://placekitten.com/400/300" alt="">
            <p>Persian</p>
        </div>
        <div class="child">
            <img class="animate__animated animate__shakeX" src="http://placekitten.com/400/300" alt="">
            <p>Persian</p>
        </div>
        <div class="child">
            <img class="animate__animated animate__jello" src="http://placekitten.com/400/300" alt="">
            <p>Persian</p>
        </div>
        <div class="child">
            <img class="animate__animated animate__wobble" src="http://placekitten.com/400/300" alt="">
            <p>Persian</p>
        </div>
        <div class="child">
            <img class="animate__animated animate__bounceIn" src="http://placekitten.com/400/300" alt="">
            <p>Persian</p>
        </div>
        <div class="child">
            <img class="animate__animated animate__tada" src="http://placekitten.com/400/300" alt="">
            <p>Persian</p>
        </div>
    </main>
    <main class="parent">
        <div class="kitten feature">
            <img src="http://placekitten.com/300/200" alt="">
            <p>Persian Lorem ipsum dolor sit amet consectetur, adipisicing elit. Iure dolorem ab facilis sint. Asperiores voluptate et est suscipit dolores recusandae.</p>
        </div>
        <div class="child">
            <img src="http://placekitten.com/400/300" alt="">
            <p>Persian</p>
        </div>
        <div class="child">
            <img src="http://placekitten.com/400/301" alt="">
            <p>Scottish Fold</p>
        </div>
        <div class="child">
            <img src="http://placekitten.com/401/300" alt="">
            <p>Tabby</p>
        </div>
    </main>
</body>
</html>
